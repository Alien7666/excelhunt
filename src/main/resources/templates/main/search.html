<!DOCTYPE html>
<html>
<head>
    <title>搜尋網站</title>
    <link rel="stylesheet" th:href="@{/main/bk.css}">
    <link rel="stylesheet" th:href="@{/main/style.css}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <button class="login-button" >登入</button>
</header>
<main>
    <div class="search-container">
        <form action="/search" method="post">
            <input type="text" id="search-input" name="query" placeholder="輸入搜尋內容">
            <button id="search-button" type="submit">搜尋</button>
        </form>
    </div>
    <div style="background-color: #89bcc9">
    <h2>儲位資訊 結果</h2>
        <div th:each="result : ${storageResults}">
            <p>產品編號: <span th:text="${result.產品編號}"></span></p>
            <p>品名規格: <span th:text="${result.品名規格}"></span></p>
            <p>儲位: <span th:text="${result.儲位資料}"></span></p>
        </div>
    </div>
    <hr/>

    <div style="background-color: #cba77a">
    <h2>產品資訊 結果</h2>
        <div th:each="result : ${productInformationResults}">
            <p>貨品編號: <span th:text="${result.貨品編號}"></span></p>
            <p>貨品名稱: <span th:text="${result.貨品名稱}"></span></p>
        </div>
    </div>
    <hr/>

    <div style="background-color: #9fcb88">
    <h2>毛量 結果</h2>
        <div th:each="result : ${grossResults}">
            <p>貨品名稱: <span th:text="${result.貨品名稱}"></span></p>
            <p>類別名稱: <span th:text="${result.類別名稱}"></span></p>
            <p>貨品廠牌: <span th:text="${result.貨品廠牌}"></span></p>
        </div>
    </div>
    <hr/>

    <div  style="background-color: #9c8ec9">
    <h2>月庫存 結果</h2>
        <div th:each="result : ${monthlyInventoryResults}">
            <p>產品編號: <span th:text="${result.貨品名稱}"></span></p>
            <p>品名規格: <span th:text="${result.期初數量}"></span></p>
            <p>品名規格: <span th:text="${result.進貨數量}"></span></p>
            <p>品名規格: <span th:text="${result.進貨單價}"></span></p>
        </div>
    </div>
    <hr/>

</main>
</body>
</html>
